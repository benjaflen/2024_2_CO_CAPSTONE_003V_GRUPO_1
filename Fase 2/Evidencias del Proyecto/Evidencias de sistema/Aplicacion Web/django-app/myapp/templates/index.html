{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Concesiones</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style/index.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Cargar Bootstrap Icons desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <!-- Modal para el gráfico -->
    <div id="chart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <canvas id="chart-canvas"></canvas>
        </div>
    </div>

    <!-- Modal para el Gráfico TS -->
    <div id="chart-modal-ts" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn-ts">&times;</span>
            <canvas id="chart-canvas-ts"></canvas>        
        </div>
    </div>



    <!-- Barra de búsqueda de estaciones -->
    <div class="search-container">
        <h2>Buscar Concesión</h2>
        <input type="text" id="station-search" placeholder="Buscar Concesión..." />
        <div id="search-result"></div>
    </div>

    <!-- Contenedor del mapa -->
    <div id="map"></div>
    <!-- Panel lateral -->
    <div id="sidebar" style="display: none;">
        <div id="sidebar-buttons">
            <button class="sidebar-close-btn" style="display: none;"><i class="bi bi-x"></i></button>
            <button class="back-btn" style="display: none;"><i class="bi bi-arrow-left"></i></button>
        </div>
        <div id="station-info"></div>
    </div>

    <!-- Cargar las librerías necesarias -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Pasar las estaciones como un objeto JavaScript -->
    <script type="text/javascript">
        var estaciones = {{ estaciones| safe }};
    </script>

    <!-- Cargar tu archivo de scripts -->
    <script src="{% static 'js/scripts.js' %}"></script>

</body>

</html>
